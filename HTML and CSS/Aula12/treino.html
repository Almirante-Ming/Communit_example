<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid table</title>
    <link rel="stylesheet" href=stl.css">
</head>
<body>
    <div class="container">
        <div class="sideMenu">
            <div class="logo"></div>
            <div class="opt">
                <ul>
                    Menu
                    Home
                    Account
                    Location
                    Chat
                    Favorite
                    Settings
                    Privacy
                </ul>
                <div class="optIcons">
                    Menu
                    Home
                    Account
                    Location
                    Chat
                    Favorite
                    Settings
                    Privacy
                </div>
                <div class="sgoLink"><a href="">Sign Out</a></div>
            </div>
        </div>
        <div class="topMenu">
            <div class="search"></div>
            <div class="icons"></div>
        </div>    
        <div class="content">
            <div class="box1">upper-left</div>
            <div class="box2">upper-center</div>
            <div class="box3">upper-right</div>
            <div class="box4">middle-left</div>
            <div class="sqr1">center-graphic</div>
            <div class="sqr2">graphic</div>
            <div class="sqr3">footnote</div>
            <div class="box5">callendar</div>
        </div>
    </div>
    </div>
</body>
</html>
